<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            list-style: none;
            text-decoration: none;
            font-size: 20px;
            color: black;

        .yijihezi{
            width: 700px;
            height: 200px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            }
        .yijiliebiao>li{
            background-color: #eee;
            width: 90px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 3px;
            border-radius: 5px;
            position: relative;
            }
        .erjihezi{
            position: absolute;
            top: 0px;
            left: 90px;
            width: 90px;
            height: 140px;
            background-color: #eee;
            border-radius: 5px;
            display: none;
        }  
        .erjiliebiao{
            padding:0px ;
        } 
        .erjiliebiao>li{
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 12px;
        } 
        .yijiliebiao>li:hover>.erjihezi{
            display: block;
        }                                       
    </style> 
</head>
<body>
    <div class="yijihezi">
        <ul class="yijiliebiao">

                </div>
            </li>
            <li>
                <a href="#">美食</a>

                        <li><a href="#">米粉</a></li>
                        <li><a href="#">饺子</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
